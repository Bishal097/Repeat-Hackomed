<!DOCTYPE html>
<html>
<head>
    <title>Acupuncture Point Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Acupuncture Point Viewer</h1>
        <div class="input-section">
            <label for="acupuncturePoint">Enter Acupuncture Point:</label>
            <input type="text" id="acupuncturePoint" />
            <button onclick="highlightPoint()">Highlight</button>
        </div>
        <canvas id="handCanvas" width="600" height="400"></canvas>
        <a href="#" id="downloadLink" download="highlighted_hand.png">Download Highlighted Image</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
